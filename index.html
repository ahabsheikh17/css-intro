<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro of CSS</title>

    <style>
      h1 {
        color: blue;
        background-color: aqua;
      }

        color: blueviolet;

</html>
